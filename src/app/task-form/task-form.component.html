<div class="tasks__form">
  <div class="task__name">
    <mat-form-field appearance="standard">
      <mat-label>Start typing here...</mat-label>
      <input matInput placeholder="Name" [(ngModel)]="taskTitle" (keyup.enter)="addTask()">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addTask()"
            [disabled]="taskTitle === undefined || taskTitle.trim()?.length == 0">Add task
    </button>
  </div>
</div>
