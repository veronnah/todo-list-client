<div class="tasks__form">
  <div class="task__name">
    <input type="text" placeholder="Название" [(ngModel)]="taskTitle" (keyup.enter)="addTask()">
  </div>
  <button class="add__btn" (click)="addTask()" [disabled]="taskTitle === undefined || taskTitle.trim()?.length == 0" (ngSubmit)="addTask()" type="submit">Add</button>
</div>
