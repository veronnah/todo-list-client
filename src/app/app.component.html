<div class="container">
  <div class="wrapper">
    <app-task-form (addTaskEvent)="addTask($event)"></app-task-form>
    <ng-container *ngFor="let task of tasks; let index = index">
      <app-task [task]="task" [index]="index" (removeTaskEvent)="removeTask($event)"></app-task>
    </ng-container>
  </div>
</div>
